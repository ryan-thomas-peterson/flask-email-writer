<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Generator</h2>
        
        <button id="generate-topic">Generate Topic</button>
        <textarea id="topic" rows="2" placeholder="Email Topic"></textarea>
        
        <button id="generate-content">Generate Email Content</button>
        <textarea id="email-content" rows="6" placeholder="Generated Email Content"></textarea>
        
        <input type="text" id="prompt-input" placeholder="Enter prompt for email refinement">
        <button id="refine-content">Refine Content</button>
        
        <button id="send-email">Send Email</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#generate-topic').click(function() {
                $.post('/generate-topic', function(data) {
                    $('#topic').val(data.topic);
                });
            });

            $('#generate-content').click(function() {
                const topic = $('#topic').val();
                $.post('/generate-email', JSON.stringify({ topic: topic }), function(data) {
                    $('#email-content').val(data.content);
                }, "json");
            });

            $('#refine-content').click(function() {
                const topic = $('#topic').val();
                const prompt = $('#prompt-input').val();
                const content = $('#email-content').val();
                
                $.post('/generate-email', JSON.stringify({ topic: topic, prompt: prompt, content: content }), function(data) {
                    $('#email-content').val(data.content);
                }, "json");
            });

            $('#send-email').click(function() {
                const to_email = prompt("Enter recipient email:");
                if (!to_email) return;
                const subject = $('#topic').val();
                const body = $('#email-content').val();
                
                $.post('/send-email', JSON.stringify({ to_email: to_email, subject: subject, body: body }), function(data) {
                    alert(data.message);
                }, "json");
            });
        });
    </script>
</body>
</html>
