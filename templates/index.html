<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/United_States_Declaration_of_Independence.jpg/1024px-United_States_Declaration_of_Independence.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #2c2c2c;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flex-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Generator</h2>
        
        <input type="text" id="topic-prompt" placeholder="Prompt for topic">
        <button id="generate-topic">Generate Topic</button>
        <textarea id="topic" rows="2" placeholder="Email Topic"></textarea>
        
        <button id="generate-content">Generate Email Content</button>
        <textarea id="email-content" rows="6" placeholder="Generated Email Content"></textarea>
        
        <input type="text" id="prompt-input" placeholder="Enter prompt for email refinement">
        <button id="refine-content">Refine Content</button>
        
        <div class="flex-container">
            <label for="recipient-email">Recipient Email:</label>
			<input type="text" id="recipient-email" placeholder="Suggested recipient email">
			<button id="suggest-contact-button">Suggest Contact</button>
			<p id="recipient-reason"></p>
        </div>
        
        <button id="send-email">Send Email</button>
    </div>

    <script>
		document.getElementById("suggest-contact-button").addEventListener("click", function() {
		const topic = document.getElementById("topic").value;
		const content = document.getElementById("email-content").value;

		fetch("/suggest-contact", {
			method: "POST",
			headers: {
				"Content-Type": "application/json"
			},
			body: JSON.stringify({
				topic: topic,
				content: content
			})
		})
		.then(response => response.json())
		.then(data => {
			document.getElementById("recipient-email").value = data.email;  // Update recipient email input
			document.getElementById("recipient-reason").innerText = data.reason;  // Display reason in text
		})
		.catch(error => console.error("Error:", error));
	});

	$(document).ready(function() {
		$('#generate-topic').click(function() {
			const topicPrompt = $('#topic-prompt').val();
			$.post('/generate-topic', JSON.stringify({ prompt: topicPrompt }), function(data) {
				$('#topic').val(data.topic);
			}, "json");
		});

		$('#generate-content').click(function() {
			const topic = $('#topic').val();
			$.post('/generate-email', {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ topic: topic })
			}).then(response => response.json())
			  .then(data => { $('#email-content').val(data.content); });
		});

		$('#refine-content').click(function() {
			const topic = $('#topic').val();
			const prompt = $('#prompt-input').val();
			const content = $('#email-content').val();
			
			fetch('/generate-email', {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ topic: topic, prompt: prompt, content: content })
			}).then(response => response.json())
			  .then(data => { $('#email-content').val(data.content); });
		});

		$('#send-email').click(function() {
			const to_email = $('#recipient-email').val();
			if (!to_email) return alert("Please enter a recipient email");
			const subject = $('#topic').val();
			const body = $('#email-content').val();
			
			fetch('/send-email', {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ to_email: to_email, subject: subject, body: body })
			}).then(response => response.json())
			  .then(data => { alert(data.message); });
		});
	});
    </script>
</body>
</html>
